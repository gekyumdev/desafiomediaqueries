<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b747ecf9d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid-container">
        <!--Sección NavBar-->
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./assets/img/icon navbar.png" alt="Icono NavBar">
                <span>Fidget Toys</span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" 
                width="32" 
                height="32" 
                fill="currentColor" 
                class="button" 
                viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
            <div class="navbar_bar">
                <ul class="nav_list">
                    <li><a class="nav_link" href="#">Inicio</a></li>
                    <li><a class="nav_link" href="#">Catálogo</a></li>
                    <li><a class="nav_link" href="#">Ofertas</a></li>
                    <li><a class="nav_link" href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>
        <!--Sección Filtro-->
        <div class="filter-container">
            <label for="sort" class="filter-label">Ordenar Por:</label>
            <select id="sort" class="filter-select">
                <option value="precio">Precio</option>
                <option value="nombre">Nombre</option>
                <option value="relevancia">Relevancia</option>
            </select>
        </div>
        <!--Sección Principal-->
        <main>
            <div class="card-container">
                <div class="card">
                <img src="./assets/img/fidgetnegroverde5945.jpg" alt="">
                    <h2>Fidget Cube</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                <img src="./assets/img/fidget pad.png" alt="">
                    <h2>Fidget Pad</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                <img src="./assets/img/fidget spinner.webp" alt="">
                    <h2>Fidget Spinner</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                <img src="./assets/img/bolita.jpg" alt="">
                    <h2>Fidget Ball</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                <img src="./assets/img/poppit.png" alt="">
                    <h2>Fidget Popit</h2>
                    <button>Ver más</button>
                </div>
                <div class="card">
                <img src="./assets/img/wacky.webp" alt="">
                    <h2>Fidget Wacky</h2>
                    <button>Ver más</button>
                </div>
            </div>
            <div class="pagination">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-arrow-left-short" 
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                    </svg>
                </span>
                <span><a href="#">1</a></span>
                <span><a href="#">2</a></span>
                <span><a href="#">3</a></span>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg"
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-arrow-right-short" 
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
                    </svg>
                </span>
            </div>
        </main>
        <!--Sección Footer-->
        <footer>
            <p>Todos los derechos reservados 2024.</p>
        </footer>
    </div>
</body>
</html>
